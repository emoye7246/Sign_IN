<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="brand">

        <div id="logo">VileGames</div>
    </div>

    <div id="validation">

        <div id="login-page">
            <div id="Welcome">Welcome</div>

            <div id="buttons">

                <button id="signUp">Sign Up</button>
                <button id="signIn">Sign in</button>

            </div>
        </div>

        


        <div id="formsContent" style="display: none;">

            <h2>Sign Up Below</h2>

            <form id="form" action="">


                <div id="names">

                    <div class="pos">

                        <label for="first_Name">First Name:</label>
                        <input type="text" id="first_Name" placeholder="John" required autocomplete="off" >

                    </div>

                    <div class="pos">

                        <label for="last_Name">Last Name:</label>
                        <input type="text" id="last_Name" placeholder="Doe" required>

                    </div>
                
                </div>

                <div id="contact">


                    <div class="pos">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" required>
                    </div>


                    <div class="pos">
                        <label for="number">Phone Number:</label>
                        <input type="tel" id="number" placeholder="optional">
                    </div>


                </div>

                <div id="passwords">

                        <div class="pos" id="createPassword">

                            <label for="newPassword">Create Password</label>
                            <input type="text" id="newPassword" required autocomplete="off">

                           <div id="rules">

                                    <div id="special">Must Include special character</div>
                                    <div id="characterCount">Must be a min of 4 characters</div>
                                    <div id="searchNumber">Must include atleast 1 number</div>
                                    <div id="upperCase">Must include one Uppercase Letter</div>
                           </div>

                        </div>


                        <div class="pos" id="confirmPassword">

                            <label for="confirmPasswords">Confirm Password</label>
                            <input type="text" id="confirmPasswords" required autocomplete="off"> 

                            <ul id="rules">


                            </ul>



                        </div>

                    
                </div>

                <button id="submit">Sumbit</button>

            </form>

            <div>Already Have an Account? Sign in Here</div>
        </div>
        
    </div>

</body>
</html>
